<div class="row">
  <div class="col-4 offset-4">
    <form #lf="ngForm" (ngSubmit)="onLogin(lf)">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="loginData.email" name="email"
          type="email" email class="form-control" required>
        </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="loginData.password" type="password"
          name="password" class="form-control" required>
        </div>
        <button [disabled]="lf.invalid" class="btn btn-primary btn-block">
          Login
        </button>
    </form>
  </div>
</div>
